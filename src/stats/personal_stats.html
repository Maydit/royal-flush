    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">

    <title>Personal Stats</title>
  </head>

  <body style = "background-color: #b8cecd">
    <div class = "header">
        <div class = "jumbotron-fluid">
            <h1>Royal Flush</h1>
            <p>"Stats don't bluff"</p>
            <button type="button" class="btn btn-danger" id = "logoutButton">Logout</button>
        </div>
    </div>


    <div class="container" >
      <div class="row">

          <div class="col-md-6">
            <div class = "vpip">
              <p class = "ltext">VPIP</p>
              <p class = "vpipVal">69</p>

            </div>

            <div class = "agg">
              <p class = "ltext">Agg</p>
              <p class = vpipVal>9900000</p>
            </div>
          </div>


          <div class = "col-md-6">
            <div class = "rightText">

              <div class = "potsWon">
                 <p class = "rtext">%of pots won</p>
                 <p class = vpipVal>100%</p>
              </div>

              <div class = "totalWin">
                <p class = "rtext">Total Winnings</p>
                <p class = vpipVal>$900000000001</p>
              </div>

            </div>
          </div>


        </div>
      </div>




  </body>
