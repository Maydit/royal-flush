  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel= "stylesheet" type="text/css" href = "host_game.css" />

    <title>Host Game</title>
  </head>

  <body style = "background-color: #b8cecd">
    <div class = "header">
        <div class = "jumbotron-fluid">
            <h1>Royal Flush</h1>
            <p>"Stats don't bluff"</p>
        </div>
    </div>
    <div id="app">
        HOST GAME
        <br>
        <p id="playerP">'s turn</p>
        <br>
        <button v-on:click="check">Check</button>
        <br>
        <button v-on:click="match">Match</button><input type="number" v-model="raiseAmount">
        <br>
        <button v-on:click="raise">Raise</button>
        <br>
        <button v-on:click="fold">Fold</button>
        <br>
        <br>
        <input v-model="commCard1">
        <br>
        <input v-model="commCard2">
        <br>
        <input v-model="commCard3">
        <br>
        <input v-model="commCard4">
        <br>
        <input v-model="commCard5">
        <br>
        <button id="resubmitBtn" v-on:click="resubmit" disabled>Resubmit</button>
        <br>
        <p id="log"></p>
    </div>
    <script src="host_game.js"></script>
  </body>
