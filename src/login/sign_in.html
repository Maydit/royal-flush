<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <title>Signup</title>
    <link rel= "stylesheet" type="text/css" href = "sign_in.css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


</head>

<body style = "background-color: #E2D4B7">
    <script src="login.js"></script>
    <div class = "header">
        <div class = "jumbotron-fluid">
            <h1>Royal Flush</h1>
            <p>"Stats don't bluff"</p>
        </div>
    </div>


    <div class="container" >
        <div class="row">
            <div class="col-md-6">
                <form action="" method="post" id="fileForm" role="form">
                <fieldset><legend class="text-center">Registration Form <span class="req"><small> (required *)  </small></span></legend>

                <div class = "temp">
                    <div class="form-group">
                        <label for="firstname"><span class="req">* </span> First name: </label>
                            <input class="form-control" type="text" name="firstname" id = "firstname" onkeyup = "nameValidate()" required />
                                <div id="errFirst"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastname"><span class="req">* </span> Last name: </label>
                        <input class="form-control" type="text" name="lastname" id = "lastname" onkeyup = "nameValidate()" required />
                            <div id="errLast"></div>
                </div>

                <div class="form-group">
                    <label for="email"><span class="req">* </span> Email Address: </label>
                        <input class="form-control" required type="text" name="email" id = "email"  onkeyup="email_validate(this.value);" />
                            <div class="status" id="status"></div>
                </div>

                <div class="form-group">
                    <label for="username"><span class="req">* </span> User name:  <small>This will be your login user name</small> <p id="usernameText"></p></label>
                        <input class="form-control" type="text" name="username" id = "username" onkeyup = "Validate(this, false)" placeholder="minimum 6 letters" required />
                            <div id="errLastUsername"></div>
                </div>

                <div class="form-group">
                    <label for="password" ><span class="req">* </span> Password: </label>
                        <input required name="password" type="password" class="form-control inputpass" minlength="4" maxlength="16"  id="pass1" /> </p>

                    <label for="password"><span class="req">* </span> Password Confirm: </label>
                        <input required name="password" type="password" class="form-control inputpass" minlength="4" maxlength="16" placeholder="Passwords must match" onchange="checkPass()" id="pass2" />
                            <span id="confirmMessage" class="confirmMessage"></span>
                </div>
                </fieldset>
                </form><!-- ends register form -->

                <div class="form-group" style = "margin-top: 20px;">
                    <input class="btn btn-success" type="submit" name="submit_reg" value="Register" onclick="finalValidate()">
                </div>

            </div>



            <div class="rightText">
                <h1 class="page-header">Info</h1>
                <p>A live poker tracking app to optimize your playstyle</p>
                <p>"Stats don't bluff"</p>
                <p><a href="https://github.com/Maydit/royal-flush">Check out our Github!</a></p>
                <img class = "image" src = "../assets/cards.webp" alt = "Logo">

            </div>
        </div>
    </div>



</body>
</html>
